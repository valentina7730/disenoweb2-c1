<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <h2>Formulario de Registro</h2>

  
  <form id="registrationForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>
      <label for="confirmarContraseña">Confirmar Contraseña:</label>
      <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>

      <label for="FechadeNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="FechadeNacimiento" name="FechadeNacimiento" required>
      <label for="genero">Genero</label>
      <input type="radio" id="genero" value="genero">Mujer
      <input type="radio" id="genero" value="genero">Hombre
      <label for="interese">Intereses</label>
      <input type="checkbox" id="genero" value="genero">Música
      <input type="checkbox" id="genero" value="genero">Peliculas

      <input type="submit" value="registrarse"></input>
      <p id="message"></p>
  </form>
</div>

  <script src="script.js"></script>
</body>
</html>
